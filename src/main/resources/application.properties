spring.application.name=SheduleServer

#\u0414\u0430\u043D\u043D\u044B\u0435 \u0434\u043B\u044F \u0431\u0434
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:8080/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

#\u0414\u0438\u0430\u043B\u0435\u043A\u0442 \u0438 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 SQL \u0432 \u043A\u043E\u043D\u0441\u043E\u043B\u0438
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

#\u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442 HiddenHttpMethodFilter (\u043C\u0435\u0442\u043E\u0434\u044B PATCH, DELETE \u0438 \u0442.\u0434)
spring.mvc.hiddenmethod.filter.enabled=true
